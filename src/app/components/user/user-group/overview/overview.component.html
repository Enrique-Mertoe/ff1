
<button mat-fab (click)="addGroup()" matTooltip="Add category" matTooltipPosition="left"
        class="menu-button mat-elevation-z2">
  <i class="material-icons text-white">&#xE145;</i>
</button>
<!--<div>&nbsp;</div>-->

<mat-card fxLayout="column" class="mat-elevation-z1">
  <div class="material-table">
    <app-search (onSearch)="filterData($event)"></app-search>
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let group"> {{group.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let group"> {{group?.description}} </td>
      </ng-container>
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Created on </th>
        <td mat-cell *matCellDef="let group"> {{group?.dateCreated}} </td>
      </ng-container>
      <ng-container matColumnDef="dateUpdated">
        <th mat-header-cell *matHeaderCellDef> Updated on </th>
        <td mat-cell *matCellDef="let group"> {{group?.dateUpdated}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center-align"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
        <span fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center">
          <button mat-button (click)="actionGroup('edit',element)" color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="actionGroup('delete',element)" color="accent"><mat-icon>delete</mat-icon></button>
        </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No data matching the filter</td>
      </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
