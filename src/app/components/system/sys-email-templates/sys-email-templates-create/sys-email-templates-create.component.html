<form [formGroup]="emailTemplateForm">
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="16px">
        <mat-form-field fxFlex>
          <mat-label>{{ "Template name" }}</mat-label>
          <input matInput type="text" placeholder="Template name" formControlName="name">
        </mat-form-field>
        <mat-form-field fxFlex="40%" fxFlex.lt-sm="100%">
          <mat-label>{{ "Status" }}</mat-label>
          <mat-select formControlName="status">
            <mat-option [value]=1>{{1 | activeStatus}}</mat-option>
            <mat-option [value]=0>{{0| activeStatus}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxFlexFill fxLayout.lt-sm="column" fxLayoutGap="50px" class="more-details">
        <div fxFlex>
          <label>{{"Template"}}</label>
          <angular-editor formControlName="value" [config]="config" matTooltip="Email data"></angular-editor>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  color="primary" (click)="save()" [disabled]="emailTemplateForm.invalid">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
