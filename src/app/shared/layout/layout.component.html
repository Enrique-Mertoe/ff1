<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

<app-toolbar (toggleSidenav)="snav.toggle()" [isExpanded]="snav.opened"></app-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches && loggedInUser!=null" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">
      <app-side-navbar></app-side-navbar>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="showSpinner">
        </mat-progress-bar>
        <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner>
      </div>

      <app-ng-dynamic-breadcrumb [bgColor]="breadcrumbConfig['bgColor']" [fontSize]="breadcrumbConfig['fontSize']" [fontColor]="breadcrumbConfig['fontColor']" [lastLinkColor]="breadcrumbConfig['lastLinkColor']" [symbol]="breadcrumbConfig['symbol']"></app-ng-dynamic-breadcrumb>
      <div class="main-content">
      <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
